name: adminpanel
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.16.0 <3.0.0"

dependencies:
    bitsdojo_window: ^0.1.1+1
    cupertino_icons: ^1.0.2
    flutter:
        sdk: flutter
    font_awesome_flutter: ^9.2.0
    google_fonts: ^2.2.0
    provider: ^6.0.2

dev_dependencies:
    flutter_launcher_icons: ^0.9.2
    flutter_lints: ^1.0.0
    flutter_test:
        sdk: flutter

flutter_icons:
    android: "launcher_icon"
    ios: true
    remove_alpha_ios: true
    image_path: "assets/logo/logo.png"

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/logo/
